<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Gallery</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="header-tit">Web Interface Gallery</h1>
    </header>
    <ul class="web-list">
      <li class="web-item" v-for="item in web_list" v-bind:key="item.id">
        <a v-bind:href="item.url" target="_blank">
          <h4 class="web-item-name">{{ item.name }}</h4>
          <img v-bind:src="'/images/' + item.image" v-bind:alt="item.name" class="web-item-image">
        </a>
      </li>
    </ul>
    <footer class="footer">
      Â© 9ooky
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
